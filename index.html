<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Formulário de teste">
    <link rel="stylesheet" href="/styles/animationStyles/style.css">
    <link rel="stylesheet" href="/styles/main/style.css">
    <link rel="stylesheet" href="/styles/stylesResponsive/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="login">
        <div class="login__background">
            <img class="login__background--image" src="assets/background.png" alt="background">
        </div>
        <div class="login__box">
            <h1 class="login__box--title">Login</h1>

            <form action="#" method="post" id="formLogin" class="login__box--form">
                <label for="emailInput">Email</label>
                <input autofocus autocomplete="email" placeholder="Digite seu email" type="email" id="emailInput"
                    title="Digite seu email" class="login__box--input" required>

                <label for="passwordInput">Senha</label>
                <input autocomplete="current-password" placeholder="Digite sua senha" title="Digite sua senha"
                    type="password" id="passwordInput" class="login__box--input" required>
            </form>
            <button type="submit" class="login__box--LoginButton" form="formLogin">Entrar</button>

            <span class="login__box--other">Ou</span>

            <ul class="login__box--iconsList">
                <li>
                    <a href="#"><img src="/assets/icons/google.svg" class="login__box--icon" alt="Icone do google"></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kelliton-santana-0951b622a/" target="_blank"><img
                            src="/assets/icons/linkedin-round.svg" class="login__box--icon" alt="icone do linkedin"></a>
                </li>
                <li>
                    <a href="#"><img class="login__box--icon" src="/assets/icons/facebook.svg"
                            alt="Icone do facebook"></a>
                </li>
            </ul>

            <a href="#" class="login__box--createAccount">Não tenho uma conta</a>
        </div>
    </main>
</body>

</html>
